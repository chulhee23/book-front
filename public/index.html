<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2196f3">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
    
    <meta name="theme-color" content="#000000" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>BookCha!</title>
    <link crossorigin rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/5.4.5/css/framework7.bundle.css" />
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
    if(width > 500){
      var title = document.createElement("div")
      title.className = "title-content"
      title.innerHTML = `BookCha`
      var noti = document.createElement("div")
      noti.className = "noti-content"
      noti.innerHTML = `   
        안녕하세요 아-차 싶더라고 팀입니다.<br/>
        제대로된 뷰를 보기 위해서는 모바일 환경으로 접속 <br>
        혹은 개발자 도구로 모바일 뷰로 보기 후에 <b class='please'>새로고침 꼭</b> 해주세요
        `


      var iphoneTop = document.createElement("div")
      iphoneTop.className = "iphone-top"
      iphoneTop.innerHTML= `
        <span class="camera"></span>
          <span class="sensor"></span>
          <span class="speaker"></span>
        `
      var topBar = document.createElement("div")
      topBar.className="top-bar"


      var buttons = document.createElement("div")
      buttons.className = "buttons"
      buttons.innerHTML = `
        <span class="on-off"></span>
        <span class="sleep"></span>
        <span class="up"></span>
        <span class="down"></span>
      `
      var bottomBar = document.createElement("div")
      bottomBar.className = "bottom-bar"
      var iphoneBottom = document.createElement("div")
      iphoneBottom.className = "iphone-bottom"
      iphoneBottom.innerHTML = `
        <span></span>
      `

      var element = document.getElementById("app");
      var parent = element.parentNode;
      var iphoneScreen = document.createElement('div');
      iphoneScreen.className = "iphone-screen";
      parent.replaceChild(iphoneScreen, element);
      
      iphoneScreen.appendChild(element);
      var iphone = document.createElement("div");
      iphone.className = "iphone"
      parent.replaceChild(iphone, iphoneScreen);
      iphone.appendChild(iphoneScreen);
      iphone.prepend(topBar)
      iphone.prepend(iphoneTop)
      iphone.append(buttons)
      iphone.append(bottomBar)
      iphone.append(iphoneBottom)
      parent.prepend(noti)
      parent.prepend(title)
      parent.style = "overflow-y: auto;"
    }
  </script>
</html>
